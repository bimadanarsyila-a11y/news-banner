<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>News Banner</title>

  <style>
    body {
      margin: 0;
      width: 1000px;
      height: 1000px;
      background: #111;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      padding: 60px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 48px;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1 id="title">Loading...</h1>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");

    document.getElementById("title").innerText =
      title ? decodeURIComponent(title) : "Judul tidak tersedia";
  </script>

</body>
</html>
