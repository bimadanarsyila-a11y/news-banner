<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=1080, height=1080" />
<title>Politrik Channel Banner</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

html, body {
  width: 1080px;
  height: 1080px;
  background: #000;
  overflow: hidden;
}

.banner {
  position: relative;
  width: 100%;
  height: 100%;
  background-image: url("https://via.placeholder.com/1080");
  background-size: cover;
  background-position: center;
}

/* overlay utama */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

/* panel bawah PAKSA KONTRAS */
.panel {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 45%;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0)
  );
}

/* logo */
.logo {
  position: absolute;
  top: 36px;
  left: 36px;
  height: 64px;
  z-index: 3;
}

/* konten */
.content {
  position: absolute;
  bottom: 90px;
  left: 80px;
  right: 80px;
  z-index: 3;
}

.line {
  width: 90px;
  height: 4px;
  background: #D4AF37;
  margin-bottom: 18px;
}

.headline {
  color: #D4AF37;
  font-size: 44px;
  font-weight: 800;
  line-height: 1.25;
  margin-bottom: 22px;
  text-shadow: 0 4px 12px rgba(0,0,0,.9);
}

.source {
  color: #eee;
  font-size: 18px;
  letter-spacing: .5px;
}
</style>
</head>

<body>

<div class="banner" id="banner">
  <div class="overlay"></div>
  <div class="panel"></div>

  <!-- DEFAULT: SELALU ADA -->
  <img class="logo" id="logo"
       src="https://ministerial-ivory-aksoijrg68.edgeone.app/politrik.jpeg">

  <div class="content">
    <div class="line"></div>
    <div class="headline" id="headline">
      Isu Sosial & Politik Terkini Indonesia
    </div>
    <div class="source" id="source">
      Politrik Channel
    </div>
  </div>
</div>

<script>
(function(){
  try {
    const p = new URLSearchParams(window.location.search);

    const h = p.get("headline");
    const i = p.get("image");
    const s = p.get("source");
    const l = p.get("logo");

    if (h) document.getElementById("headline").textContent = h;
    if (s) document.getElementById("source").textContent = s;
    if (i) document.getElementById("banner").style.backgroundImage = `url("${i}")`;
    if (l) document.getElementById("logo").src = l;
  } catch(e){}
})();
</script>

</body>
</html>
