<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Viewport AMAN untuk headless browser -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Politrik Channel - Instagram Banner</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 1080px;
      height: 1080px;
      background-color: #0b0b0b;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #111;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Overlay gelap agar teks terbaca */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.45),
        rgba(0,0,0,0.85)
      );
      z-index: 1;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 36px;
      left: 36px;
      height: 64px;
      z-index: 2;
      display: none;
    }

    /* Konten teks */
    .content {
      position: absolute;
      bottom: 90px;
      left: 80px;
      right: 80px;
      z-index: 2;
    }

    .headline {
      color: #D4AF37;
      font-size: 44px;
      font-weight: 800;
      line-height: 1.25;
      margin-bottom: 22px;

      /* Anti teks kepanjangan */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .source {
      color: #e0e0e0;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .accent-line {
      width: 90px;
      height: 4px;
      background-color: #D4AF37;
      margin-bottom: 18px;
    }
  </style>
</head>

<body>

  <div class="banner" id="banner">
    <div class="overlay"></div>

    <img id="logo" class="logo" alt="Politrik Channel Logo" />

    <div class="content">
      <div class="accent-line"></div>
      <div id="headline" class="headline">Isu Sosial dan Politik Terkini</div>
      <div id="source" class="source">Politrik Channel</div>
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);

      /* Sanitasi teks (ANTI ERROR QUERY) */
      function safeText(value, fallback) {
        if (!value) return fallback;
        return value
          .replace(/<\/?[^>]+(>|$)/g, "")
          .replace(/["']/g, "")
          .trim();
      }

      const headline = safeText(
        params.get("headline"),
        "Isu Sosial dan Politik Terkini"
      );

      const source = safeText(
        params.get("source"),
        "Politrik Channel"
      );

      const image = params.get("image") || "";
      const logo  = params.get("logo") || "";

      const banner = document.getElementById("banner");
      const logoEl = document.getElementById("logo");

      document.getElementById("headline").innerText = headline;
      document.getElementById("source").innerText = source;

      /* Background image dengan fallback (ANTI BLANK) */
      if (image.startsWith("http")) {
        const bgTest = new Image();
        bgTest.onload = function () {
          banner.style.backgroundImage = `url("${image}")`;
        };
        bgTest.onerror = function () {
          banner.style.backgroundImage = 'url("https://picsum.photos/1080")';
        };
        bgTest.src = image;
      } else {
        banner.style.backgroundImage = 'url("https://picsum.photos/1080")';
      }

      /* Logo aman */
      if (logo.startsWith("http")) {
        logoEl.src = logo;
        logoEl.onload = function () {
          logoEl.style.display = "block";
        };
        logoEl.onerror = function () {
          logoEl.style.display = "none";
        };
      }
    })();
  </script>

</body>
</html>
