<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>News Banner Square</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 1080px;
      height: 1080px;
      background: #020617;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.9),
        rgba(0,0,0,0.3)
      );
      z-index: 2;
    }

    .content {
      position: absolute;
      bottom: 80px;
      left: 80px;
      right: 80px;
      z-index: 3;
    }

    #headline {
      font-size: 56px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 24px;
    }

    #source {
      font-size: 22px;
      opacity: 0.85;
    }

    .fallback {
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px;
    }
  </style>
</head>

<body>
  <div class="banner">

    <!-- IMAGE -->
    <img
      id="image"
      src=""
      alt="News Image"
      onerror="handleImageError()"
    />

    <div class="overlay"></div>

    <!-- TEXT CONTENT -->
    <div class="content">
      <h1 id="headline">Judul tidak tersedia</h1>
      <div id="source">Sumber tidak tersedia</div>
    </div>

  </div>

  <script>
    // Ambil parameter URL dengan aman
    function getParam(name, fallback) {
      const params = new URLSearchParams(window.location.search);
      const value = params.get(name);
      return value
        ? decodeURIComponent(value.replace(/\+/g, ' '))
        : fallback;
    }

    // Data
    const headline = getParam("headline", "Judul tidak tersedia");
    const image = getParam("image", "");
    const source = getParam("source", "Sumber tidak tersedia");

    // Set teks
    document.getElementById("headline").innerText = headline;
    document.getElementById("source").innerText = source;

    // Set gambar
    if (image) {
      document.getElementById("image").src = image;
    } else {
      handleImageError();
    }

    // Fallback jika gambar gagal
    function handleImageError() {
      const img = document.getElementById("image");
      img.style.display = "none";
      document.body.classList.add("fallback");
    }
  </script>
</body>
</html>
