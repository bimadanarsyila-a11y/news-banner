<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>News Banner</title>
  <style>
    body {
      margin:0;
      width:1000px;
      height:1000px;
      font-family: Arial, sans-serif;
    }
    .bg {
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      filter: brightness(0.55);
    }
    .content {
      position:relative;
      z-index:2;
      padding:60px;
      color:white;
    }
    h1 {
      font-size:48px;
      line-height:1.2;
    }
    .source {
      margin-top:20px;
      font-size:18px;
      opacity:0.9;
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="content">
    <h1 id="title">Judul Berita</h1>
    <div class="source" id="source">Media Nasional</div>
  </div>

  <script>
    const q = new URLSearchParams(location.search);
    document.getElementById('title').innerText =
      q.get('title') || 'Berita Terkini';
    document.getElementById('source').innerText =
      q.get('source') || 'Media Nasional';

    document.getElementById('bg').style.backgroundImage =
      `url(${q.get('image') || 'https://via.placeholder.com/1000'})`;
  </script>
</body>
</html>
