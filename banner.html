<script>
  const params = new URLSearchParams(window.location.search);

  const headline =
    params.get("headline") ||
    "Judul tidak tersedia";

  const image =
    params.get("image") ||
    "https://via.placeholder.com/1200x630?text=No+Image";

  const source =
    params.get("source") ||
    "";

  document.getElementById("headline").innerText = decodeURIComponent(headline);

  const imgEl = document.getElementById("image");
  imgEl.src = decodeURIComponent(image);
  imgEl.onerror = () => {
    imgEl.src = "https://via.placeholder.com/1200x630?text=Image+Error";
  };

  document.getElementById("source").innerText = decodeURIComponent(source);
</script>
