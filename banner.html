<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>News Banner</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 1080px;
      height: 1080px;
      background: #000;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.45);
    }

    .overlay {
      position: absolute;
      inset: 0;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: #fff;
    }

    .headline {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.25;
      margin-bottom: 20px;
    }

    .source {
      font-size: 22px;
      opacity: 0.85;
    }

    .logo {
      position: absolute;
      top: 60px;
      right: 60px;
      max-width: 160px;
      max-height: 80px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bg" id="bg"></div>

    <img id="logo" class="logo" style="display:none" />

    <div class="overlay">
      <div id="headline" class="headline">Judul tidak tersedia</div>
      <div id="source" class="source"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const headline = params.get("headline");
    const image = params.get("image");
    const source = params.get("source");
    const logo = params.get("logo");

    if (headline) {
      document.getElementById("headline").innerText = headline;
    }

    if (source) {
      document.getElementById("source").innerText = source;
    }

    if (image) {
      document.getElementById("bg").style.backgroundImage = `url('${image}')`;
    }

    if (logo) {
      const logoEl = document.getElementById("logo");
      logoEl.src = logo;
      logoEl.style.display = "block";
      logoEl.onerror = () => {
        console.log("Logo gagal dimuat:", logo);
        logoEl.style.display = "none";
      };
    }
  </script>
</body>
</html>
